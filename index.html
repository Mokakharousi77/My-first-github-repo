<!DOCTYPE html>
<html lang="en" style="border: 8px transparent white;background:linear-gradient(90deg, rgb(3, 0, 30) 0%, rgb(115, 3, 192) 33%, rgb(236, 56, 188) 66%, rgb(253, 239, 249) 100%);">
